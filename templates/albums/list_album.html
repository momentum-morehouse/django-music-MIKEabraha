{% extends "base.html" %}

{% block content %}
<h1>All Contacts</h1>

<p>Add New Album</p>


<div class = 'albums'>


<div class="flex flex-wrap">

  <div class="w-33 pa3">
    <h2>{{ album.name }}</h2>

    {% for album in albums %}
    <div class = 'album'>
        <p>{{album.albumtitle}} </p>
        <p> {{album.artistname}}  </p>
        <p> {{album.released}}  </p>
    </div>
    {% endfor %}
</div>





{% endblock %}
