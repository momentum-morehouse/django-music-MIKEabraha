{% extends "base.html" %}
{% block content %}
<h1>All albums</h1>


<p><a href="{% url 'add_album' %}">Add New Album</a></p>
<div class="flex flex-wrap">
  {% for album in albums %}
  <img src= "{{album.image_url}}" >
  <div class="w-33 pa3">
    <h2>{{ album.albumtitle }}</h2>



    {% if album.artistname %}
    <div class="flex">
      <div class="pr2"></div>
      <div>{{ album.artistname }}</div>
    </div>
    {% endif %}

    {% if album.released %}
    <div class="flex">
      <div class="pr2"></div>
      <div>{{ album.released }}</div>
    </div>
    {% endif %}
    <p>
      <a href="{% url 'edit_album' pk=album.pk %}">Edit Album</a><br>    
      <a class="red" href="{% url 'delete_album' pk=album.pk %}">Delete Contact</a>
    </p>
  </div>
  {% endfor %}
</div>  
{% endblock %}
